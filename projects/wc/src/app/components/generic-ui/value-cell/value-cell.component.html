@let displayType = displayAs();
<span [attr.test-id]="testId()" [class.label-value]="labelDisplay()" [style]="{
  backgroundColor: labelDisplay()?.backgroundColor,
  color: labelDisplay()?.color,
  fontWeight: labelDisplay()?.fontWeight,
  fontStyle: labelDisplay()?.fontStyle,
  textDecoration: labelDisplay()?.textDecoration,
  textTransform: labelDisplay()?.textTransform,
}">
  @if (displayType === 'secret') {
    <wc-secret-value
    [testId]="testId() + '-secret'"
    [value]="value()"
    [isVisible]="isVisible()"
    ></wc-secret-value>
  } @else if (displayType === 'boolIcon' && isBoolLike()) {
    <wc-boolean-value
    [testId]="testId() + '-boolean'"
    [boolValue]="boolValue()!"
    ></wc-boolean-value>
  } @else if (displayType === 'link' && isUrlValue()) {
    <wc-link-value
    [testId]="testId() + '-link'"
    [urlValue]="stringValue()!"
    ></wc-link-value>
  } @else {
    {{ value() }}
  }
</span>

@if (displayType === 'secret') {
  <ui5-icon
    [attr.test-id]="testId() + '-secret-toggle'"
    class="toggle-icon"
    [name]="isVisible() ? 'hide' : 'show'"
    (click)="toggleVisibility($event)"
  ></ui5-icon>
}

@if (withCopyButton()) {
  <ui5-icon
    [attr.test-id]="testId() + '-copy'"
    class="toggle-icon"
    (click)="copyValue($event)"
    name="copy"
  >
  </ui5-icon>
}
