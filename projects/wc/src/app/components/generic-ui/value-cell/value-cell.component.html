  @if (isBoolLike()) {
    <wc-boolean-value [boolValue]="boolValue()"></wc-boolean-value>
  } @else if (isUrlValue()) {
    <wc-link-value [urlValue]="stringValue()"></wc-link-value>
  } @else if (isLabelValue()) {
    <wc-label-value [labelDisplay]="labelDisplay()" [value]="value()"></wc-label-value>
  }
  @else {
    {{ value() }}
  }
