@let dynamicValues = dynamicValues$();
@if(dynamicValues.length > 0) {
  <ui5-select
  class="input"
  [value]="value()"
  (input)="input.emit($event)"
  (change)="change.emit($event)"
  (blur)="blur.emit()"
  [required]="required()"
  [valueState]="valueState()"
>
  @for (item of dynamicValues; track item.value) {
    <ui5-option
      [value]="item.value"
      [selected]="item.value === value()"
      >{{ item.key }}</ui5-option
    >
  }
</ui5-select>
}
